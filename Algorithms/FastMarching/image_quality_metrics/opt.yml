div2k_qf10:
  tar_dir: ~/data/div2k/jpeg/qf10  # 900 images
  dst_dir: ~
  src_dir: ~/data/div2k/raw

  if_dst: False  # for NR/FR
  if_src: True  # for NR

  start_idx: 0
  max_num: -1  # -1: all

  if_psnr: True
  if_ssim: True
  if_msssim: True
  if_lpips: True
  if_brisque: True
  if_niqe: True
  if_piqe: True

  niqe_model_path: ./utils/models/niqe_model_div2k_raw_and_flickr2k_hr.mat  # ~: default NIQE model

